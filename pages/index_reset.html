<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>IO Technologies</title>
</head>

<body>
    <main class="wrapper">
        <img class="image_background" src="../images/bg.png" alt="image background" width="2297" height="1060" />
        <section class="company_profile">
            <ul class="left_wrapper">
                <li class="logo_position">
                    <img class="image_logo" src="../images/logo.png" alt="image logo" width="76" height="55" />
                    <p>Technologies</p>
                </li>
                <p>Get how-to help and instructions or specific features in</p>
                <li class="buttons">
                    <a href=""><button class="help_btn">help center</button></a>
                    <p>or</p>
                    <a href=""><button class="support_btn">support</button></a>
                </li>
            </ul>
        </section>
        <section class="logining">
            <div class="right_wrapper">
                <p class="title_reset">Forgot password?</p>
                <form action="../index.html" class="sing-up">
                    <input class="mail_input place swing" type="email" placeholder="Enter you email" id="id_input"
                        name="email" required />
                    <button class="button button_hover" type="submit" value="log in">send me instructions</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
